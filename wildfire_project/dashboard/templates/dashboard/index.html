<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireTracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
       <div class="container">
            <img src="{% static 'images/FireTracker.png' %}" alt="logo" class="logo">

            <nav>
                <ul>
                    <li><a href="#">Report</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-section">
        <h1>Welcome to FireTracker</h1>

        <!-- Search bar and button -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-btn">Search</button>
        </div>

        <!-- Main content layout -->
        <div class="content">
            <div class="map">
                <p>Map would go here</p>
            </div>
            <div class="list">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
        </div>
    </section>





</body>
</html>
