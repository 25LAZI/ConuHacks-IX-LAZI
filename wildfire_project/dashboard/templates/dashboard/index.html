<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireTracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
       <div class="container">
            <img src="{% static 'images/FireTracker.png' %}" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Start Analyzing</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-section">
        <h1>Welcome to FireTracker</h1>

        <!-- Search Form -->
        <form action="{% url 'fire-weather' %}" method="GET">
            <div class="search-container">
                <input type="text" name="city" class="search-bar" placeholder="Search city..." required>
                <input type="text" name="country" class="search-bar" placeholder="Search country (Optional)">
                <button type="submit" class="search-btn">Search</button>
            </div>
        </form>

    </section>

</body>
</html>
