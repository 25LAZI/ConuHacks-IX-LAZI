
<!DOCTYPE html>
<html lang="en">
<head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header>
       <div class="container1">
            <img src="{% static 'images/FireTracker.png' %}" alt="logo" class="logo">

            <nav>
                <ul>
                    <li><a href="{% url 'analyzing' %}">Start Analyzing</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

<div class="container1">
        <!-- Title -->
        <h1>NameCITY</h1>

        <!-- City Data Block -->
        <div class="city-data">
            <h2>City Components</h2>
            <div class="data">
                <div class="data-item">
                    <h3>Temperature</h3>
                    <p>25Â°C</p>

                </div>
                <div class="data-item">
                    <h3>Wind Speed</h3>

        </div>

        <!-- Fire Stations Block -->
        <div class="fire-stations">

            <ul>
